<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <link rel="shortcut icon" href="https://queimade3semanas.com/files/favicon.ico">
    <title>Dinero en Casa</title>
    <style>
      body {
        font-family: 'Ubuntu', sans-serif;
      }
      h1 {
        font-weight: bold;
      }
      nav {
        background-color: #BF0A0A;
      }
      span {
        font-weight: bold;
        color: white;
      }
      .smal {
        font-size: 12px;
      }
      .cpi {
        font-size: 20px;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar justify-content-center text-center">
      <span>
        Acabas de comprar el Método Reels Millonario
      </span>
    </nav>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
          <h1>Felicitaciones por comprar el Método Reels Millonarios, revisa tu correo electrónico y accede a tu producto ahora mismo</h1>
          <div id="p1">
            <h3>Haga clic en el botón de abajo para ser dirigido a su correo electrónico</h3>
            <button onclick="next4()" class="btn btn-success btn-lg btn-block mt-3">OUTLOOK</button>
            <button onclick="next5()" class="btn btn-danger btn-lg btn-block">GMAIL</button>
            <button onclick="next6()" class="btn btn-warning btn-lg btn-block">YAHOO</button>
          </div>
          </div>
      </div>
    </div>
    <script>
      function next2() {
        document.getElementById("p1").classList.add("hide")
        document.getElementById("p2").classList.remove("hide")
      }
      function next3() {
        document.getElementById("p2").classList.add("hide")
        document.getElementById("p3").classList.remove("hide")
      }
      function next4() {
        location.href="https://outlook.live.com/" // SEU LINK AQUI
        }
      function next5() {
        location.href="https://gmail.com/" // SEU LINK AQUI
        }
      function next6() {
        location.href="https://yahoo.com/" // SEU LINK AQUI
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
